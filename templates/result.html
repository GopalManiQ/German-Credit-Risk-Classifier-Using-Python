<!doctype html>
<html>
   <body>
	   
	   <h1>{{result}}</h1>
       <script>
		if ({{result}} == 0)
	    {
			greeting = "Bad Risk";
			document.write(greeting);
		}
		else if ({{result}} == 1)
	    {
			greeting = "Good Risk";
			document.write(greeting);
		}
		 else 
		{
			greeting = "Please Enter relavant info";
			document.write(greeting);
		}
	   </script> 
   </body>
</html>
